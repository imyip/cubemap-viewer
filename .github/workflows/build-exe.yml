name: Build Cubemap Viewer

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [11, 17, 21]
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'maven'
    
    - name: 使用 Maven 构建
      run: mvn clean package -B
    
    - name: 运行测试
      run: mvn test -B
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest' && matrix.java == '17'
      with:
        name: cubemap-viewer-jar
        path: target/*.jar
        retention-days: 30
    
    - name: 生成构建报告
      if: always()
      run: |
        echo "构建状态: ${{ job.status }}"
        echo "操作系统: ${{ matrix.os }}"
        echo "Java 版本: ${{ matrix.java }}"

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: 构建发布版本
      run: mvn clean package -B -DskipTests
    
    - name: 下载构建产物
      uses: actions/download-artifact@v4
      with:
        name: cubemap-viewer-jar
        path: artifacts
    
    - name: 创建 Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
